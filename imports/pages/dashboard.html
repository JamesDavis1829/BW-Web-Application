<template name="dashboard">
    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <h1 class="text-center">Welcome to the BreatheWise Dashboard, {{user}}</h1>
            </div>
        </div>
    </div>
    {{#each getLocations}}
        <div class="row">
            <div class="col-md-12 well">
                <div class="col-md-4">
                    <h2>{{this}}</h2>
                </div>
            </div>
        </div>
    {{/each}}
</template>
