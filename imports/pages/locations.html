<template name="locations">
    {{#let location=getLocations}}
        {{#let cur=getCurrentLocation}}
            <div class="row">
                <div class="col-xs-12">
                    <div class="well">
                        <h2 class="text-center">Select your location:
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Locations <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    {{#each location}}
                                        <li><a href="#" class="setLocation" id="{{this}}">{{this}}</a></li>
                                    {{/each}}
                                </ul>
                            </div>
                        </h2>
                        {{#if cur}}
                            {{> dashboardRowSingle location=cur}}
                        {{/if}}
                    </div>
                </div>
            </div>
            {{#if cur}}
                {{#each (getDevicesFromLocation cur)}}
                    {{> deviceRow devId=this location=cur}}
                {{/each}}
            {{/if}}
        {{/let}}
    {{/let}}
</template>
