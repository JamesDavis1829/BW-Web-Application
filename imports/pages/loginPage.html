<template name="loginpage">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            {{#if getState}}
                {{> loginT}}
            {{else}}
                {{> registerT}}
            {{/if}}
        </div>
    </div>
</template>
<template name="registerT">
    <br><br>
    <form class="registerForm">
        <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input type="email" class="form-control" placeholder="Email" name="regEmail">
        </div>
        <div class="form-group">
            <label for="InputUsername">Username</label>
            <input type="text" class="form-control" placeholder="Username" name="regUser">
        </div>
        <div class="form-group">
            <label for="Alias">Display Name</label>
            <input type="text" class="form-control" placeholder="Enter your name here" name="name">
        </div>
        <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="regPass1">
        </div>
        <div class="form-group">
            <label for="InputPassword2">Enter Password Again</label>
            <input type="password" class="form-control" placeholder="Password" name="regPass2">
        </div>
        <button type="submit" class="btn btn-default btn-block">Register</button>
    </form>
    <br>
    <p>Already have an account? <a href="#" class="toggle">Login</a></p>
</template>

<template name="loginT">
    <br><br>
    <form class="loginForm">
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" placeholder="Username" name="logUser">
        </div>
        <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="logPass">
        </div>
        <button type="submit" class="btn btn-default btn-block">Log In</button>
    </form>
    <br>
    <p>New to BreatheWise? <a href="#" class="toggle">Register</a></p>
</template>
