<template name="dashTable">
  <div style="width:100%">
    <table class="table">
        <thead>
        <tr>
            <td><strong>Full Tanks</strong></td>
            <td><strong>Empty Tanks</strong></td>
            <td><strong>Total Tanks</strong></td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{data.full}}</td>
            <td>{{data.empty}}</td>
            <td>{{data.both}}</td>
        </tr>
        </tbody>
    </table>
  </div>
</template>
