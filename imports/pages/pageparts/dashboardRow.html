<template name="dashboardRow">
  {{#each location}}
    {{#let tanks=(getTanksTotals this)}}
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="locationLink" id="{{this}}" style="text-align:center"><a href="/locations/{{encode this}}">{{this}}</a></h3></div>
        <div class="panel-body">
          {{#if isWide}}
            <div class="row" style="height:90px">
              <div class="col-xs-6" style="height:100%">
                {{> doughnutChart location=this data=tanks}}
              </div>
              <div class="col-xs-6" style="height:100%">
                {{> dashTable data=tanks}}
              </div>
            </div>
          {{else}}
            <div class="row" style="height:90px">
              <div class="col-xs-4" style="height:100%">
                {{> doughnutChart location=this data=tanks}}
              </div>
              <div class="col-xs-8" style="height:100%">
                {{> dashTable data=tanks}}
              </div>
            </div>
          {{/if}}
        </div>
      </div>
    {{/let}}
  {{/each}}
</template>

<template name="dashboardRowSingle">
  {{#let tanks=(getTanksTotals location)}}
    <div class="panel panel-default">
      <div class="panel-heading"><h3 style="text-align:center">{{location}}</h3></div>
      <div class="panel-body">
        {{#if isWide}}
          <div class="row" style="height:90px">
            <div class="col-xs-6" style="height:100%">
              {{> doughnutChart location=location data=tanks}}
            </div>
            <div class="col-xs-6" style="height:100%">
              {{> dashTable data=tanks}}
            </div>
          </div>
        {{else}}
          <div class="row" style="height:90px">
            <div class="col-xs-4" style="height:100%">
              {{> doughnutChart location=location data=tanks}}
            </div>
            <div class="col-xs-8" style="height:100%">
              {{> dashTable data=tanks}}
            </div>
          </div>
        {{/if}}
      </div>
    </div>
  {{/let}}
</template>
