<template name="toolbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/dashboard"><img src="/images/breathewise_compressed.png" style="height : 20px; width : 180px" /></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {{#each pages}}
                        <li><a href="/{{getLocationName this}}" class="page {{this}}">{{this}}</a></li>
                    {{/each}}
                </ul>
            <!-- /.navbar-collapse -->
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userName}} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="logout-user">Logout</a></li>
                            </ul>
                        </li>
                    {{/if}}
                </ul>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
</template>
